<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/personal_account.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body> 
    <div class="whole_header">
        <div class="city">
            <img src="/image/geo.png" alt="Геолокация" width="30" height="30">
            <div id="root"></div> <!-- React вставляет сюда select -->
            <script src="js/app.jsx" type="text/babel"></script>
        </div>
        <div class="header">
            <img src="/image/logo.png" alt="." width="90">
            <div class="search_line">
                <img src="/image/search.png" alt="." width="52" height="52">
                <div class="text_for_search">
                    <div>Поиск</div>
                </div>
                <img src="/image/burger.png" alt="." width="52" height="52">
            </div>
            <div class="main_panel">
                <a href = "delivery.html"> <img src="/image/boxes.png" alt="Заказы" width="46" height="46"> </a>
                <a href="basket.html"> <img src="/image/basket.png" alt="Корзина" width="46" height="46"> </a>
                <a href="favourites.html"> <img src="/image/favourites.png" alt="Избранное" width="46" height="46"> </a>
                <a href= "personal_account.html"><img src="/image/man.png" alt="Профиль" width="46" height="46"> </a>
            </div>   
        </div>
    </div>
    <div class="body_account">
        <div class="profile">
            <div class="upper_line">
                <div class="image_man">
                    <img src="/image/man_full.png" alt="#" width="56px" height="56px">
                </div>
                <div class="text_fio">Имя</div>
                <div class="conteiner_bell">
                    <img src="/image/bell.png" alt="#" height="63px" width="63px">
                    
                </div>
                
            </div>
            <button class="btn btn-primary buy-btn">Скидка</button>
            <button class="btn btn-price buy-btn">Способы оплаты</button>
            <button class="btn btn-settings buy-btn">Настройки</button>

        </div>



        <div class="list_profile">
            <div class="first_list">
                <div class="upper_line2">
                    <div class="text_line">Доставки</div>
                    <div class="button_text">Все></div>
                </div>
                <div class="box1">
                    <div class="box_1_1">
                    </div>
                    <div class="box_1_2">  
                    </div>
                    <div class="box_1_3">
                    </div>
                </div>

            </div>
            <div class="box2">
                <div class="box_2_1">
                    <div class="naming1">
                        <div class="favorites">
                            <div class="favorites_name">Избранное</div>
                            <div class="goods">0 товаров</div>
                        </div>
                        <img src="/image/heard.png" alt="#" width="56px" height="56px">
                    </div>
                </div>
                <div class="box_2_2">
                    <div class="naming2">
                        <div class="purchases">
                            <div class="purchases_name">Покупки</div>
                            <div class="see">Смотреть</div>
                        </div>
                        <img src="/image/bag.png" alt="#" width="56px" height="56px">
                    </div>

                </div>
                
            </div>
            <div class="box3">
                <div class="service">Сервис и помощь</div>
                <div class="container_box">
                    <button class="box_3_1">Написать в поддержку</button>
                    <button class="box_3_2">Вернуть товар</button>
             

                </div>
            </div>


        </div>
    </div>
   
    <div class="bottom"></div>
