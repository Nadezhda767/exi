<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/basket.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
</head>

<body>
    <div class="whole_header">
        <div class="city">
            <img src="/image/geo.png" alt="Геолокация" width="30" height="30">
            <div id="root"></div>
            <script src="js/app.jsx" type="text/babel"></script> <!-- React вставляет сюда select -->
        </div>

        <div class="header">
            <img src="/image/logo.png" alt="Логотип" width="90">
            <div class="search_line">
                <img src="/image/search.png" alt="Поиск" width="52" height="52">
                <div class="text_for_search">
                    <div>Поиск</div>
                </div>
                <img src="/image/burger.png" alt="Меню" width="52" height="52">
            </div>
            <div class="main_panel">
                <img src="/image/boxes.png" alt="Заказы" width="46" height="46">
                <img src="/image/basket.png" alt="Корзина" width="46" height="46">
                <img src="/image/favourites.png" alt="Избранное" width="46" height="46">
                <img src="/image/man.png" alt="Профиль" width="46" height="46">
            </div>
        </div>
    </div>

    <div class="main_block">
        <div class="block1">
            <div class="naming_block">Корзина</div>
            <div class="first_good"></div>
            <div class="first_good"></div>
        </div>
        <div class="block2">
            <div class="naming_block2">Недоступно для заказа</div>
            <div class="first_good"></div>
            <div class="first_good"></div>
        </div>
    </div>

    <div class="bottom"></div>

    
</body>

</html>
